<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas draw</title>
  </head>

  <body>
    <div class="container">
      <canvas id="box" width="800" height="450"></canvas>
      <div class="palette">
        <ul id="colors">
          <li class="color" id="black"></li>
          <li class="color" id="red"></li>
          <li class="color" id="aqua"></li>
          <li class="color" id="orange"></li>
          <li class="color" id="lime"></li>
          <li class="color" id="brown"></li>
          <li class="color" id="purple"></li>
          <li class="color" id="blueviolet"></li>
          <li class="color" id="mediumblue"></li>
          <li class="color" id="yellow"></li>
          <li class="color" id="seagreen"></li>
          <li class="color" id="gray"></li>
        </ul>
        <hr id="one" />

        <div class="tool">
          <ul>
            <button class="tools" id="pen"></button>
            <button class="tools" id="eraser"></button>
          </ul>
        </div>
        <hr id="second" />

        <div class="radius">
          <ul>
            <button class="size" id="standart"></button>
            <button class="size" id="small"></button>
            <button class="size" id="normal"></button>
            <button class="size" id="bigger"></button>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
